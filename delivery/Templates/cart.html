<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | MealHub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="page-wrapper">
    <h2 class="welcome-text">Hello {{ username }} ðŸ‘‹</h2>

    <div class="cart-container">
        {% for item in itemList %}
        <div class="cart-card">
            <img src="{{ item.picture }}" alt="{{ item.name }}" class="cart-img">

            <div class="cart-details">
                <h4>{{ item.name }}</h4>
                <p class="cart-desc">{{ item.description }}</p>
            </div>

            <div class="cart-price">
                â‚¹{{ item.price }}
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="cart-summary">
        <h3>Total Price: â‚¹{{ total_price }}</h3>

        <form action="{% url 'checkout' username %}">
            <button type="submit" class="checkout-btn">CHECK OUT</button>
        </form>
    </div>
</div>

</body>
</html>
