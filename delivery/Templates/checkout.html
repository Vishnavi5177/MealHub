<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | MealHub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

<div class="checkout-page">

    <h1 class="checkout-title">Checkout</h1>
    <p class="checkout-user">Welcome, <strong>{{ username }}</strong></p>

    {% if error %}
        <p class="error-msg">{{ error }}</p>
    {% else %}

    <div class="checkout-card">
        <div class="checkout-items">
            {% for item in cart_items %}
            <div class="checkout-item">
                <span class="item-name">{{ item.name }}</span>
                <span class="item-price">₹{{ item.price }}</span>
            </div>
            {% endfor %}
        </div>

        <div class="checkout-total">
            <span>Total Amount</span>
            <span class="total-price">₹{{ total_price }}</span>
        </div>

        <button id="rzp-button" class="pay-btn">
            Pay with Razorpay
        </button>
    </div>

    {% endif %}

</div>

<script>
    var options = {
        "key": "{{ razorpay_key_id }}",
        "amount": "{{ total_price|floatformat:2|add:'0.00'|floatformat:2 }}00",
        "currency": "INR",
        "name": "MealHub",
        "description": "Order Payment",
        "order_id": "{{ order_id }}",
        "handler": function (response) {
            alert("Payment Successful!");
            window.location.href = "{% url 'orders' username %}";
        },
        "prefill": {
            "name": "{{ username }}",
            "email": "customer@example.com",
            "contact": "9999999999"
        },
        "theme": {
            "color": "#ff5722"
        }
    };

    var rzp = new Razorpay(options);

    document.getElementById('rzp-button').onclick = function(e) {
        rzp.open();
        e.preventDefault();
    }
</script>

</body>
</html>
