<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu | MealHub</title>

    {% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% if messages and request.GET.added %}
<script>
        alert("{{ message }}");
</script>
{% endif %}
</head>
<body>

<div class="container">

    <!-- Current Menu -->
    <h2 class="page-header">Current Menu</h2>

    <div class="menu-grid">
        {% for item in itemList %}
        <div class="menu-card">
            <img src="{{ item.picture }}" alt="{{ item.name }}">

            <div class="menu-info">
                <h4>{{ item.name }}</h4>
                <p class="menu-desc">{{ item.description }}</p>

                <div class="menu-footer">
                    <span class="price">â‚¹{{ item.price }}</span>
                    {% if item.vegeterian %}
                        <span class="veg veg">ðŸŸ¢ Veg</span>
                    {% else %}
                        <span class="veg nonveg">ðŸ”´ Non-Veg</span>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Add Menu Item -->
    <h2 class="page-header">Add Menu Item</h2>

    <form class="menu-form" action="{% url 'update_menu' restaurant.id %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Item Name</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" required></textarea>
        </div>

        <div class="form-group">
            <label>Price (â‚¹)</label>
            <input type="number" name="price" step="0.01" required>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" name="vegeterian">
            <label>Vegetarian</label>
        </div>

        <div class="form-group">
            <label>Image URL</label>
            <input type="url" name="picture">
        </div>

        <button type="submit" class="btn-primary">Add Item</button>
    </form>

</div>

</body>
</html>
