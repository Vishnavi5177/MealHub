<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home | MealHub</title>

    {% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>

    <div class="customer-container">

        <h2 class="welcome-text">Welcome, {{ username }} ğŸ‘‹</h2>

        <div class="restaurant-grid">
            {% for r in restaurantList %}
                <div class="restaurant-card">

                    <div class="restaurant-image">
                        <img src="{{ r.picture }}" alt="{{ r.name }}">
                    </div>

                    <div class="restaurant-details">
                        <h3>{{ r.name }}</h3>
                        <p><strong>Cuisine:</strong> {{ r.cuisine }}</p>
                        <p><strong>Rating:</strong> â­ {{ r.rating }}</p>

                        <a href="{% url 'view_menu' r.id username %}" class="view-menu-btn">
                            View Menu
                        </a>
                    </div>

                </div>
            {% empty %}
                <p class="no-data">No restaurants available.</p>
            {% endfor %}
        </div>

    </div>

</body>
</html>
