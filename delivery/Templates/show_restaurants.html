<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants | MealHub</title>

    {% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>

<div class="container">
    <h2 class="page-header">Explore Restaurants</h2>

    <div class="restaurant-grid">
        {% for r in restaurantList %}
        <div class="restaurant-card">

            <div class="img-container">
                <img src="{{ r.picture }}" alt="{{ r.name }}">
                <span class="rating-tag">‚≠ê {{ r.rating }}</span>
            </div>

            <div class="card-info">
                <h4>{{ r.name }}</h4>
                <p class="cuisine-text">{{ r.cuisine }}</p>

                <div class="admin-actions">
                    <a href="{% url 'open_update_restaurant' r.id %}" class="btn-small update">Edit</a>
                    <a href="{% url 'open_update_menu' r.id %}" class="btn-small menu">Menu</a>
                    <a href="{% url 'delete_restaurant' r.id %}" class="btn-small delete">Delete</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
