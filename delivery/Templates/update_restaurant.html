<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Restaurant | MealHub</title>

   {% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body class="admin-body">

    <div class="admin-form-container">
        <h2 class="admin-title">Update Restaurant</h2>

        <form action="{% url 'update_restaurant' restaurant.id %}" method="post" class="admin-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Restaurant Name</label>
                <input type="text" name="name" value="{{ restaurant.name }}" required>
            </div>

            <div class="form-group">
                <label>Picture URL</label>
                <input type="text" name="picture" value="{{ restaurant.picture }}" required>
            </div>

            <div class="form-group">
                <label>Cuisine</label>
                <input type="text" name="cuisine" value="{{ restaurant.cuisine }}" required>
            </div>

            <div class="form-group">
                <label>Rating</label>
                <input type="number" name="rating" min="0" max="5" step="0.5" value="{{ restaurant.rating }}" required>
            </div>

            <button type="submit" class="btn-primary">Update Restaurant</button>
        </form>
