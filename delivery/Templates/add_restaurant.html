<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant | MealHub</title>

    {% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>

    <div class="form-container">
        <h2>Add New Restaurant</h2>

        <form action="{% url 'add_restaurant' %}" method="POST">
            {% csrf_token %}

            <label>Restaurant Name</label>
            <input type="text" name="name" placeholder="Enter restaurant name" required>

            <label>Picture URL</label>
            <input type="text" name="picture" placeholder="Enter image URL">

            <label>Cuisine</label>
            <input type="text" name="cuisine" placeholder="e.g. Indian, Chinese" required>

            <label>Rating</label>
            <input type="number" name="rating" min="0" max="5" step="0.5" placeholder="0 - 5">

            <button type="submit">Add Restaurant</button>
        </form>
    </div>

</body>
</html>
